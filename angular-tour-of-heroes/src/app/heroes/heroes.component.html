<h2> My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{hero.id}}">
      <span>
        <span class ="badge">{{hero.id}}</span>
        <span class="name">{{hero.superName}}</span>
      </span>
    </a>
    <button type="button" class="delete" title="deleteHero" (click)="deleteHero(hero)">x</button>
  </li>
</ul>
